<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Tebak Emoji</title>
  <style>
    body {
      background-color: #282c34;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .container {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      width: 80%;
    }

    button {
      background-color: #00bcd4;
      color: #fff;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-top: 10px;
    }

    p {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Game Tebak Emoji</h1>
    <p>Guess the meaning of the emoji sequence!</p>
    <p id="emoji"></p>
    <input type="text" id="answer" placeholder="Jawabannya...">
    <br>
    <button onclick="checkAnswer()">Cek Jawaban</button>
    <button onclick="generateEmoji()">Soal Baru</button>
    <p id="result"></p>
  </div>

  <script>
    const emojiList = [
      { emojis: "🐱🎩🍕", answer: "Kucing pake topi makan pizza" },
      { emojis: "🧙‍♂️⚔️🧟‍♂️💀", answer: "Penyihir lawan zombie" },
      { emojis: "🌍🚀🛸", answer: "Perjalanan luar angkasa" },
      { emojis: "🎤🎶🎧", answer: "Menyanyi di konser" },
      { emojis: "🏀⛹️‍♂️", answer: "Main basket" },
      { emojis: "🦸‍♂️🦹‍♂️🌍", answer: "Superhero lawan supervillain" },
      { emojis: "🚗💨🛣️", answer: "Nyetir cepet di jalan raya" },
      { emojis: "🏖️🌊☀️", answer: "Liburan di pantai" },
      { emojis: "💻👾🎮", answer: "Main game komputer" },
      { emojis: "🍔🍟🥤", answer: "Makan fast food" },
      { emojis: "🎬👨‍🚀💫", answer: "Film luar angkasa" },
      { emojis: "🕵️‍♂️🔍🔪", answer: "Detektif nyelidikin pembunuhan" },
      { emojis: "🥇🎖️🏆", answer: "Menang lomba" },
      { emojis: "💼👔🏢", answer: "Kerja di kantor" },
      { emojis: "🍓🍒🍇", answer: "Buah-buahan segar" }
    ];

    let currentQuestion = {};

    function generateEmoji() {
      const randomIndex = Math.floor(Math.random() * emojiList.length);
      currentQuestion = emojiList[randomIndex];
      document.getElementById("emoji").innerText = currentQuestion.emojis;
      document.getElementById("result").innerText = "";
      document.getElementById("answer").value = "";
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim();
      if (userAnswer.toLowerCase() === currentQuestion.answer.toLowerCase()) {
        document.getElementById("result").innerText = "Jawaban Benar! 🎉";
      } else {
        document.getElementById("result").innerText = "Jawaban Salah! 😅 Coba Lagi!";
      }
    }

    // Load pertama kali
    generateEmoji();
  </script>
</body>
</html>
