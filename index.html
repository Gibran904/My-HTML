<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Matematika!</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
    }
    .question {
      font-size: 2rem;
      margin: 20px;
    }
    input {
      font-size: 1.5rem;
      padding: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #leaderboard {
      margin-top: 30px;
      font-size: 1.1rem;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h1>Game Matematika!</h1>
  <div class="question" id="question">5 + 3 = ?</div>
  <input type="text" id="answer" placeholder="Jawaban kamu...">
  <br>
  <button onclick="checkAnswer()">Submit</button>
  <div id="result"></div>

  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <p id="score">Skor: 0</p>
  </div>

  <script>
    // Soal matematika yang bisa diacak
    const questions = [
      { question: "5 + 3", answer: 8 },
      { question: "12 - 4", answer: 8 },
      { question: "7 * 6", answer: 42 },
      { question: "9 / 3", answer: 3 },
      { question: "15 + 6", answer: 21 },
      { question: "25 - 8", answer: 17 },
      { question: "3 * 9", answer: 27 },
      { question: "36 / 6", answer: 6 },
      { question: "100000 * 15", answer: 1500000 },
      // Bisa ditambah lagi soal matematika
    ];

    let currentQuestion;
    let score = 0;

    // Fungsi untuk mengambil soal acak
    function randomQuestion() {
      const index = Math.floor(Math.random() * questions.length);
      currentQuestion = questions[index];
      document.getElementById("question").textContent = `${currentQuestion.question} = ?`;
      document.getElementById("answer").value = "";
      document.getElementById("result").textContent = "";
    }

    // Fungsi untuk mengecek jawaban
    function checkAnswer() {
      const userAnswer = Number(document.getElementById("answer").value.trim());
      if (userAnswer === currentQuestion.answer) {
        document.getElementById("result").textContent = "üéâ Jawaban benar!";
        score++;
        updateLeaderboard();
        setTimeout(randomQuestion, 1000); // Ganti soal setelah 1 detik
      } else {
        document.getElementById("result").textContent = "‚ùå Salah, coba lagi!";
      }
    }

    // Fungsi untuk update leaderboard
    function updateLeaderboard() {
      localStorage.setItem("playerScore", score); // Simpan skor pemain di localStorage
      displayLeaderboard();
    }

    // Fungsi untuk menampilkan leaderboard
    function displayLeaderboard() {
      const playerScore = localStorage.getItem("playerScore") || 0;
      document.getElementById("score").textContent = `Skor: ${playerScore}`;
    }

    window.onload = function() {
      randomQuestion();
      displayLeaderboard(); // Menampilkan skor saat pertama kali load
    };
  </script>

</body>
</html>
