    let currentQuestion;
    let score = 0;

    // Fungsi untuk mengambil soal acak
    function randomQuestion() {
      const index = Math.floor(Math.random() * questions.length);
      currentQuestion = questions[index];
      document.getElementById("question").textContent = `${currentQuestion.question} = ?`;
      document.getElementById("answer").value = "";
      document.getElementById("result").textContent = "";
    }

    // Fungsi untuk mengecek jawaban
    function checkAnswer() {
      const userAnswer = Number(document.getElementById("answer").value.trim());
      if (userAnswer === currentQuestion.answer) {
        document.getElementById("result").textContent = "🎉 Jawaban benar!";
        score++;
        updateLeaderboard();
        setTimeout(randomQuestion, 1000); // Ganti soal setelah 1 detik
      } else {
        document.getElementById("result").textContent = "❌ Salah, coba lagi!";
      }
    }

    // Fungsi untuk update leaderboard
    function updateLeaderboard() {
      localStorage.setItem("playerScore", score); // Simpan skor pemain di localStorage
      displayLeaderboard();
    }

    // Fungsi untuk menampilkan leaderboard
    function displayLeaderboard() {
      const playerScore = localStorage.getItem("playerScore") || 0;
      document.getElementById("score").textContent = `Skor: ${playerScore}`;
    }

    window.onload = function() {
      randomQuestion();
      displayLeaderboard(); // Menampilkan skor saat pertama kali load
    };

  document.addEventListener('touchend', () => {
