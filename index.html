  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Kotak Cepat</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      display: none;
      cursor: pointer;
      border-radius: 10px;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 30px;
    }
    .powered {
      font-size: 12px;
      color: gray;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h1>Game Kotak Cepat</h1>
  <p>Klik kotaknya sebelum dia menghilang!</p>
  <div id="box"></div>
  <div id="score">Skor: 0</div>
  <button onclick="startGame()">Mulai Game</button>

  <p class="powered">Powered by <strong>Cloudflare</strong> and <strong>GitHub</strong></p>

  <script>
    const box = document.getElementById("box");
    const scoreText = document.getElementById("score");
    let score = 0;
    let timer;

    function randomPosition() {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      box.style.left = x + "px";
      box.style.top = y + "px";
    }

    function showBox() {
      randomPosition();
      box.style.display = "block";
      timer = setTimeout(() => {
        box.style.display = "none";
        showBox(); // muncul lagi
      }, 1000);
    }

    box.onclick = () => {
      clearTimeout(timer);
      score++;
      scoreText.textContent = "Skor: " + score;
      box.style.display = "none";
      setTimeout(showBox, 300);
    };

    function startGame() {
      score = 0;
      scoreText.textContent = "Skor: 0";
      showBox();
    }
  </script>
</body>
</html>
