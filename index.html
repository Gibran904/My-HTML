<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuis Pegabut Acak</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .question {
      margin-bottom: 20px;
    }
    .result {
      font-size: 18px;
      font-weight: bold;
      color: #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kuis Pegabut</h1>
    <div class="question" id="question">Loading soal...</div>
    <div id="options"></div>
    <p class="result" id="result"></p>
  </div>

  <script>
    const soalList = [
      {
        question: "Berapa hasil dari 5 × 7?",
        correct: 35,
        options: [25, 0, 42]
      },
      {
        question: "Berapakah 12 + 8?",
        correct: 20,
        options: [18, 21, 19]
      },
      {
        question: "Berapakah akar dari 81?",
        correct: 9,
        options: [8, 7, 6]
      },
      {
        question: "Berapakah 10 × 10?",
        correct: 100,
        options: [90, 110, 120]
      },
      {
        question: "Hasil dari 15 - 6?",
        correct: 9,
        options: [8, 10, 7]
      }
    ];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function loadQuestion() {
      const soal = soalList[Math.floor(Math.random() * soalList.length)];
      questionEl.innerText = soal.question;

      const allOptions = [soal.correct, ...soal.options];
      shuffleArray(allOptions);

      optionsEl.innerHTML = '';
      resultEl.innerText = '';
      allOptions.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt === soal.correct);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(isCorrect) {
      resultEl.innerText = isCorrect ? "✅ Benar cuy!" : "❌ Salah, coba lagi!";
    }

    loadQuestion();
  </script>
</body>
</html>
